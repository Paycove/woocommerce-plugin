name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install NPM dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Remove dot files
      run: find . -type f -name '.*' -not -name '.' -not -name '..' -delete
    
    - name: Remove dot directories
      run: find . -type d -name '.*' -not -name '.' -not -name '..' -exec rm -rf {} +

    - name: Remove Node Modules
      run: rm -rf node_modules

    - name: Zip repository
      run: zip -rq  paycove-woocomerce.zip .

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.version }}
        release_name: ${{ github.event.inputs.version }} Release
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./paycove-woocomerce.zip
        asset_name: paycove-woocomerce.zip
        asset_content_type: application/zip
