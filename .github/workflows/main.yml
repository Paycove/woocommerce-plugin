name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install NPM dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Set formatted version
      id: set_version
      run: echo "VERSION=${{ github.event.inputs.version }}" | sed "s/\./-/g" | tee -a $GITHUB_ENV

    - name: Zip repository
      run: zip -r paycove-woocomerce-${{ env.VERSION }}.zip .

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.version }}
        release_name: ${{ github.event.inputs.version }} Release
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./paycove-woocomerce-${{ env.VERSION }}.zip
        asset_name: paycove-woocomerce-${{ env.VERSION }}.zip
        asset_content_type: application/zip
